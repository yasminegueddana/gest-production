<div class="container">

<h2>Modifier un Produit</h2>
<form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" formControlName="nom" required />

  <label for="type">Type:</label>
  <input type="text" id="type" formControlName="type" required />

  <label for="stock">Stock:</label>
  <input type="number" id="stock" formControlName="stock" required />

  <label for="fournisseurId">Fournisseur:</label>
  <select id="fournisseurId" formControlName="fournisseurId">
    <option value="">-- SÃ©lectionnez un fournisseur --</option>
    <option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.id">
      {{ fournisseur.nom }}
    </option>
  </select>

  <button type="submit" [disabled]="produitForm.invalid">Valider</button>
    <button (click)="goBack()">Retour</button>

</form>
</div>
