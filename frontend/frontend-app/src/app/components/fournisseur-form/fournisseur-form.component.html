<div class="container">
<h2>Ajouter un Fournisseur</h2>
<form [formGroup]="fournisseurForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Nom:</label>
    <input type="text" formControlName="nom" />
  </div>

  <div>
    <label>Adresse:</label>
    <input type="text" formControlName="adresse" />
  </div>

  <div>
    <label>Téléphone:</label>
    <input type="text" formControlName="telephone" />
  </div>

  <button type="submit" [disabled]="fournisseurForm.invalid">Ajouter</button>
  <button type="button" (click)="goBack()">Annuler</button>
</form>
</div>
